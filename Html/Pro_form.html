<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h2>Application Form</h2></center>
    <fieldset>
       <table width="100%" cellpadding="10px">
        <legend>Personal Details</legend>
        <tr>
            <td><label>Applicant Name</label></td>
            <td><input type="text"></td>
            <td><label>Care Of</label></td>
            <td><input type="radio" name="care of">Parents
            <input type="radio" name="care of">Guardian</td>
        </tr>
        <tr>
            <td><label>Father's Name</label>
            </td>
            <td><input type="text"></td>
            <td><label>Mother's Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="Gender">Male<input type="radio" name="Gender">Female<input type="radio" name="Gender">Other</td>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Marital Staus</td>
            <td><select>
                <option>Select</option>
                <option>Single</option>
                <option>Married</option>
            </select></td>
            <td>
                <label>Category</label>
            </td>
            <td>
                <select>
                    <option>Category</option>
                    <option>Gernral</option>
                    <option>SC</option>
                    <option>ST</option>
                    <option>BC</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Handicapped</label>
            </td>
            <td><input type="radio" name="Handicapped">NO
                <input type="radio" name="Handicapped">Yes
            </td>
            <td>
                <label>Ex-Service man</label>
            </td>
            <td>
                <input type="radio" name="Ex-Service">No
                <input type="radio" name="Ex-Service">Yes
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Ews
                </label>
            </td>
            <td>
                <input type="radio" name="Ews">No
                <input type="radio" name="Ews">Yes
            </td>
            <td>
                <label>
                    Religion
                </label>
                <td>
                    <select>
                        <option>---Select---</option>
                        <option>Hindu</option>
                        <option>Muslium</option>
                        <option>Jain</option>
                        <option>Christan</option>
                    </select>
                </td>
            </td>
        </tr>
       </table>
    </fieldset>
    <fieldset>
        <table width="100%" cellpadding="10px">
            <legend>Contact Details</legend>
            <tr>
               <td><label>Mobile NO.</label></td>
               <td><input type="text"></td>
               <td><label>Email Id</label></td>
               <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Address Line 1</label></td>
                <td><input type="text"></td>
                <td><label>Address Line 2</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>City</label></td>
                <td><input type="text"></td>
                <td><label>State</label></td>
                <td><select>
                    <option>---Select---</option>
                    <option>Haryana</option>
                    <option>Rajsthan</option>
                    <option>Punjab</option>
                    <option>Himachal</option>
                    <option>Bihar</option> 
                </select></td>
            </tr>
            <tr>
                <td><label>Pin code</label></td>
                <td><input type="text"></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
