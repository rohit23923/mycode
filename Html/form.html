<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="5">
            <form>
                <tr>
                    <td colspan="2"><h1>Registration form</h1></td>
                </tr>
                <tr>
                    <td><label>Student name</label></td>
                    <td><input type="text"></td>
                    
                </tr>
    
                <tr>
                    <td><label>Father's Name</label></td>
                    <td><input type="text"></td>
                </tr>
    
                <tr>
                    <td><label>Mother's Name</label></td>
                    <td><input type="text"></td>
                </tr>
    
                <tr>
                    <td><label>Date of Birth</label></td>
                    <td><input type="date"></td>
                </tr>
    
                <tr>
                    <td><label>Gender</label></td>
                    <td><label id="101">
                        <input type="radio" value="male" id="101" name="Gender">male
                    </label>
                    <label id="102">
                        <input type="radio" value="female" id="102" name="Gender">female
                    </label>
                </td>
                </tr>
    
                <tr>
                    <td><label>Email ID</label></td>
                    <td><input type="email"></td>
                </tr>
    
                <tr>
                    <td><label>Mobile No.</label></td>
                    <td><input type="text"></td>
                </tr>
    
                <tr>
                    <td width="100" height="70"><label>Address</label></td>
                    <td width="100" height="80"><textarea rows="5" cols="20"></textarea></td>
                </tr>
    
                <tr>
                    <td><label>State</label></td>
                    <td><input type="text"></td>
                </tr>
    
                <tr>
                    <td><label>City</label></td>
                    <td><input type="text"></td>
                </tr>
    
                <tr>
                <td colspan="2"><center><input type="button" value="submit"></center></td>
                </tr> 
            </form>
        </table>
    </center>
    
</body>
</html>
